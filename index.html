<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project 2 Margarida</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cousine&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30a804293e.js"
      crossorigin="anonymous"
    ></script>

    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6 search-city">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city"
                id="search-input"
                class="form-control"
                autocomplete="off"
              />
              <input type="submit" value="search" />
            </form>
          </div>
          <div class="col-1"></div>
          <div class="col-4 day-details">
            <div class="row">
              <div class="col-4" id="current-time"></div>
              <div class="col-4" id="week-day"></div>
              <div class="col-4" id="current-date"></div>

              <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                  <button class="current-place" id="current-location">
                    Current Location
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <section class="main-information">
          <div class="current-forecast">
            <div class="city-name">
              <span id="city-name"> </span>

              <div>
                <span id="temperature"></span
                ><span class="weather-unit">
                  <a href="#" id="celsius">°C</a>
                  │
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
              <div class="weather-icon">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="light rain"
                  id="icon"
                  class="mx-auto"
                />
              </div>
              <div id="description" class="weather-description"></div>
            </div>
            <div class="current-conditions">
              Wind:
              <span id="wind"> </span>km/h
            </div>
            <div>
              Humidity:
              <span id="humidity"></span>%
            </div>
          </div>
        </section>
      </div>
      <footer class="open-source">
        <a
          href="https://github.com/margarida-flor/flower-weather-app"
          target="_blank"
          >Open source code,</a
        >by Margarida Ribeiro
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
